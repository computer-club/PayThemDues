<!DOCTYPE html>
<html>
<head>
    {{> header}}
</head>

            <br>

                    <label class="formField">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                
                <br>
                <button class="ui button" style="float: left; width: 48%; background-color: #7EC2AA; 
     color: #e5f2ff; font-size: 1.1rem" type="submit">Submit</button>
                <button class="ui button" style="float: right; width: 48%; background-color: #7EC2AA; 
     color: #e5f2ff; font-size: 1.1rem" ><a href="signUp">Sign Up</a></button>
            </form>
            <br>
            <br>
            <br>
            <button class="ui button"><a href="/dues">Check Out Dues</a></button>
        </center>

    <br>

    </center>
